<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="get">
            <div>
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input name="nombreUsuario" id="nombreUsuario" type="text" required />
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input name="password" id="password" type="password" required />
            </div>

            <br>

            <div>
                <label for="email">Email:</label>
                <input name="email" id="email" type="email" />
            </div>

            <br>

            <div>
                <label for="edad">Edad:</label>
                <input name="edad" id="edad" type="number" min="0" max="100" />
            </div>

            <br>

            <div>
                <label for="nacimiento">Cuál es tu fecha de nacimiento:</label>
                <input name="edad" id="nacimiento" type="date" />
            </div>

            <br>

            <div>
                <label for="comentarios">Comentarios a mejorar:</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
            </div>

            <br>



            <br>

            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
