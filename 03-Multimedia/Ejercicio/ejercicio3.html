<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 03 - Audios, videos e imágenes</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img
                src="https://www.egames.news/__export/1613975597884/sites/debate/img/2021/02/21/cuxnto_pesa_rainbow_sixx_requisitos_mxnimos_y_recomendados.jfif_242310155.jfif"
                alt="Rainbow Six Siege"
                width="900"
                height="500"
            />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video src="/video/video.mp4" controls muted autoplay loop></video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <h3>Lean On ft. DJ Snake and MØ</h3>
            <audio src="/audio/Lean On feat MØ.mp3" controls autoplay></audio>
        </div>
    </body>
</html>
