<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <style>
            .relleno {
                background-color: red;
                border: 1px solid white;
                padding: 5px;
            }
        </style>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <title>Trabajando con Bootstrap</title>
    </head>
    <body>
        <div class="container" style="background-color: aquamarine">
            <h1>Esto sería un Hola Mundo con Bootstrap!</h1>
        </div>

        <div class="row">
            <div class="col relleno">Columna 1</div>
            <div class="col relleno">Columna 2</div>
            <div class="col-6 relleno">Columna 3</div>
        </div>
        <div class="row">
            <div class="col relleno">Columna 1</div>
            <div class="col relleno">Columna 2</div>
        </div>
        <div class="row">
            <div class="col-2 relleno">Columna 1</div>
            <div class="col-8 relleno">Columna 2</div>
            <div class="col-2 relleno">Columna 2</div>
        </div>

        <div class="row justify-content-center mt-3">
            <button type="button" class="btn btn-success col-3">¡Haz click aquí!</button>
        </div>

    </body>
</html>
